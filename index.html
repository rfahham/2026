<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem Regressiva 2026</title>

<style>
    html, body {
    width: 100%;
    height: 100%;
}

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #258150, #cfe9d9 );
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Palavras flutuantes */
    .word {
        position: absolute;
        font-size: 90px;
        opacity: 1;
        animation: float linear infinite;
        pointer-events: none;
        white-space: nowrap;
    }

    @keyframes float {
        from {
            transform: translateY(110vh);
        }
        to {
            transform: translateY(-120px);
        }
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        color: #134e4a;
        background: rgba(255,255,255,0.6);
        padding: 30px 40px;
        border-radius: 20px;
        backdrop-filter: blur(6px);
    }

    h1 {
        font-size: 50px;
        margin-bottom: 20px;
    }

    #countdown {
        font-size: 30px;
        font-weight: bold;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        z-index: 20;
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="title">Contagem Regressiva...</h1>
    <div id="countdown"></div>
</div>

<canvas id="fireworks"></canvas>

<script>
/* =====================
   Palavras positivas
===================== */
const words = [
    "Alegria","Amor","Paz","EsperanÃ§a","GratidÃ£o","Felicidade",
    "Harmonia","ConfianÃ§a","Respeito","Bondade","Sorriso","Coragem",
    "Sucesso","Serenidade","Amizade","Empatia","Luz","Otimismo",
    "Prosperidade","Gentileza","EquilÃ­brio","MotivaÃ§Ã£o","Criatividade",
    "SuperaÃ§Ã£o","VitÃ³ria","Cuidado","UniÃ£o","InspiraÃ§Ã£o","Bem-estar",
    "Positividade"
];

const colors = [
    "#2f855a", "#38a169", "#68d391", "#81e6d9",
    "#63b3ed", "#7f9cf5", "#b794f4", "#f6ad55"
];

function createFloatingWords() {
    words.forEach(word => {
        const el = document.createElement("div");
        el.className = "word";
        el.innerText = word;

        el.style.left = Math.random() * 90 + "vw";
        el.style.animationDuration = (15 + Math.random() * 20) + "s";
        el.style.fontSize = (16 + Math.random() * 14) + "px";
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        el.style.animationDelay = Math.random() * 20 + "s";

        document.body.appendChild(el);
    });
}

createFloatingWords();

/* =====================
   Contagem regressiva
===================== */
const targetDate = new Date("January 1, 2026 00:00:00").getTime();
const countdown = document.getElementById("countdown");
const title = document.getElementById("title");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
        title.innerHTML = "ðŸŒŸ Feliz 2026 ðŸŒŸ";
        countdown.innerHTML = "";
        startFireworks();
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    countdown.innerHTML =
        `${days} dias Â· ${hours} horas Â· ${minutes} minutos Â· ${seconds} segundos`;

    requestAnimationFrame(updateCountdown);
}

/* =====================
   Fogos de artifÃ­cio
===================== */
let particles = [];

function startFireworks() {
    canvas.style.display = "block";
    setInterval(createFirework, 500);
    animate();
}

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 70; i++) {
        particles.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 120,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        if (p.life <= 0) {
            particles.splice(i, 1);
        } else {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 3, 3);
        }
    });

    requestAnimationFrame(animate);
}

updateCountdown();
</script>

</body>
</html>
